<!-- Notification -->
<div notification></div>

<form name="clientForm" novalidate ng-init="find()">
    <p>
        <input id="name" name="name" type="text" placeholder="Enter a name" ng-model="client.name" required>
    </p>
    <p ng-show="clientForm.name.$invalid && !clientForm.name.$pristine">
        <strong class="text-danger">Your application name is required.</strong>
    </p>
    <p>
        <input id="callback" name="redirectURI" type="text" placeholder="Enter a callback url" ng-model="client.redirectURI" required>
    </p>
    <p ng-show="clientForm.redirectURI.$invalid && !clientForm.redirectURI.$pristine">
        <strong class="text-danger">Your callback url is required.</strong>
    </p>
    <p>
            <strong>ClientId: </strong>{{ client.clientId }}
    </p>
    <p>
            <strong>ClientSecret: </strong>
            <span class="inline-format" ng-bind="client.clientSecret"></span>
    </p>
    <p>
        <a href="#" class="pure-button pure-button-error" ng-click="delete(client)">Delete</a>
    </p>
    <p>
        <a href="#" class="pure-button pure-button-success" ng-click="update(clientForm.$valid)" ng-disabled="clientForm.$invalid">Update</a>
    </p>
</form>
